spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:./data/demo
    username: sa
    password: sa
  jpa:
    hibernate:
      ddl-auto: update # update, create, create-drop
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true # 다른 사용자 접속 허용